<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFlips</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050510;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            font-size: 3em;
            margin-bottom: 10px;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        a {
            color: #ff00ff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ff00ff;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        a:hover {
            background-color: #ff00ff;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NeonFlips</h1>
        <p>A fast-paced, gravity-flipping neon arcade challenge!</p>

        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-and-conditions.html">Terms & Conditions</a>
        </div>

        <div class="footer">
            &copy; 2026 NeonFlips. All rights reserved.
        </div>
    </div>
</body>

</html>
